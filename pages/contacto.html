<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Nomad Vibe</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap y estilos -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header class="grid-item header">
      <h1 class="text-center my-3">Nomad Vibe</h1>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #ea6d2d"
      >
        <div class="container">
          <a class="navbar-brand" href="../index.html">Menú</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="destinos.html">Destinos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tips.html">Tips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h2 class="text-center mb-4">Escríbeme</h2>

      <form class="mx-auto" style="max-width: 600px">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="4"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: #ea6d2d; border: none"
        >
          Enviar
        </button>
      </form>
    </main>

    <footer class="text-center py-3">
      <p>&copy; 2025 Nomad Vibe - Coder House</p>
    </footer>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
